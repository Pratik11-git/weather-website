<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'search_history_style.css' %}"/>
</head>
<body>

<div class="history-container">
    <h2>üìú Your Search History</h2>

    <ul class="list-unstyled">
        {% for item in history %}
        <li class="history-item">
            <div>
                <div class="city">
                    <a href="{% url 'home' %}?city={{ item.city }}">
                        {{ item.city }}
                    </a>
                </div>
                <div class="timestamp">{{ item.searched_at }}</div>
            </div>
            <a href="{% url 'delete_search_entry' item.id %}" class="delete-button" title="Delete">&#128465;</a>
        </li>
        {% empty %}
        <li class="history-item text-center w-100">No search history found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}" class="back-button">‚¨ÖÔ∏è Back to Home</a>
</div>

</body>
</html>
