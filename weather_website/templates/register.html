<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register_style.css' %}"/>
</head>
<body>

<div class="register-card text-center">
    <h2>📝 Register</h2>

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="text-start">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" placeholder="Email Address" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
        <div class="mb-4">
            <input type="password" name="confirm" placeholder="Confirm Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
</div>

</body>
</html>
